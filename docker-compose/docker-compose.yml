version: '2'

services:
  db:
    image: mysql/mysql-server:5.6
    container_name: sdnc_db_container
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=openECOMP1.0
      - MYSQL_ROOT_HOST=%
    logging:       
      driver:   "json-file"
      options:  
        max-size: "30m"
        max-file: "5"
  
      
  appc:
    image: "${NEXUS_DOCKER_REPO}/ecomp/appc-image:latest"
    depends_on :
      - db
    container_name: appc_controller_container
    entrypoint: ["/opt/openecomp/appc/bin/startODL.sh"]
    ports:
      - "8282:8181"
      - "1830:1830"
    links:
      - db:dbhost
      - db:sdnctldb01
      - db:sdnctldb02
    environment:
      - MYSQL_ROOT_PASSWORD=openECOMP1.0
      - SDNC_CONFIG_DIR=/opt/openecomp/sdnc/data/properties
      - APPC_CONFIG_DIR=/opt/openecomp/appc/data/properties
      - DMAAP_TOPIC_ENV=SUCCESS
    logging:
      driver:   "json-file"
      options:
        max-size: "30m"
        max-file: "5"
  
  
  dgbuilder:
    image: "${NEXUS_DOCKER_REPO}/ecomp/dgbuilder-sdnc-image:latest"
    depends_on:
      - db
    container_name:  sdnc_dgbuilder_container
    entrypoint:
       - "/bin/bash"
       - "-c"
       - "cd /opt/openecomp/sdnc/dgbuilder/ && ./start sdnc1.0 && wait"
    ports:
      - "3000:3100"
    links:
      - db:dbhost
      - db:sdnctldb01
      - db:sdnctldb02
      - appc:sdnhost
    environment:
      - MYSQL_ROOT_PASSWORD=openECOMP1.0
      - SDNC_CONFIG_DIR=/opt/openecomp/sdnc/data/properties
      - APPC_CONFIG_DIR=/opt/openecomp/appc/data/properties
    logging:       
      driver:   "json-file"
      options:  
        max-size: "30m"
        max-file: "5"
